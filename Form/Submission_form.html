<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script>
        function asp(){
            alert("Re-evaluation form Successfully Submitted !!")
        }
    </script>
</head>
<body>
    <img src="download.jpeg" alt="">
    <h2 >
        Re-Evaluation Request Form
    </h2>
    <form action="">
        <table border="1px" >
            <caption>
                <p><h2>Fill your details:</h2></p>
            </caption>
            <tr>
                <th width="200">
                    *NAME:
                </th>
                <td>
                    <input type="text" name="" id="" placeholder="Enter your name" required>
                </td>
            </tr>
            <tr>
                <th>
                    *SRN:
                </th>
                <td>
                    <input type="text" name="" id="" placeholder="Enter your SRN" required>
                </td>
            </tr>
            <tr>
                <th>
                    *Gender:
                </th>
                <td >
                    <input type="radio" name="nam" id="MALE">Male
                    <input type="radio" name="nam" id="FEMALE">Female
                </td>
            </tr>
            <tr>
                <th>
                    *email:
                </th>
                <td>
                    <input type="email" name="" id="" placeholder="Enter your email" required>
                </td>
                
            </tr>
            <tr>
            <th>
                *phone no:
            </th>
            <td>
                <input type="tel" name="" id="" placeholder="Enter your phone no."pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </td>
            </tr>
            <tr>
                <th>
                    *Date of request:
                </th>
                <td>
                    <input type="date" name="" id="" required>
                </td>
                
            </tr>
            <tr>
            <tr>
                <th>
                    *Subject:
                </th>
                <td>
                    
                    <select name="" id="" required>
                        <option placeholder="" selected disabled>Select an option</option>
                        <option placeholder="">Data structures</option>
                        <option placeholder="">AFLL</option>
                        <option placeholder="">Statistics in Data Science</option>
                        <option placeholder="">Web technology</option>
                        <option placeholder="">DDCO</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id="" required>I hereby confirm my details
                </td>
            </tr>
            <tr>
                <td id="submit">
                    <input onclick="asp()" type="submit" name="" id="a">
                </td>
                <td id="reset">
                    <input type="reset" name="" id="b">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
